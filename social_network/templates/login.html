{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PixelTales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: var(--bg-color);

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <i class="bi bi-grid-3x3 display-1" style="color: var(--primary-color);"></i>
                    <h1 class="mt-2 mb-3" style="color: var(--primary-color);">PixelTales</h1>
                    <p class="lead">Where your stories come to life</p>
                </div>
                
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Welcome Back</h2>
                        {% if messages %}
                            <div class="alert alert-info" role="alert">
                                <ul class="mb-0 list-unstyled">
                                    {% for message in messages %}
                                    <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'register_user' %}" class="fw-bold" style="color: var(--primary-color);">Sign Up</a></p>
                </div>
                
                <div class="text-center mt-5 text-muted">
                    <p>© {% now "Y" %} PixelTales — All rights reserved</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
